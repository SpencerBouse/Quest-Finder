<div>
  <div id="loginbox" class="col-md-4 col-md-offset-4">
    <form ng-submit="vm.createlogin()">
      <p class="loginerr">{{vm.message}}</p>
      <h4>First Name</h4>
      <input type="text" ng-model="vm.user.first">
      <h4>Last Name</h4>
      <input type="text" ng-model="vm.user.last">
      <h4>Username</h4>
      <input type="text" ng-model="vm.user.username">
      <h4>Password</h4>
      <input class="pass" type="password" ng-model="vm.user.password" class="col-md-6 col-md-offset-3" id="fininput">
      <!-- <h4>Re-Enter Password</h4>
      <input class="pass" type="password" ng-model="vm.user.password" class="col-md-6 col-md-offset-3" id="fininput"> -->
      <button class="btn btn-default col-md-2 col-md-offset-5" type="submit">Create</button>
    </form>
    <p><a ui-sref="login" class="col-md-12">back to login</a></p>
  </div>
</div>
