<div>
  <div class="col-md-6">
    <h3>{{vm.user.username}}</h3>
    <hr>
    <h2>{{vm.user.characterName}}</h2>
    <h6>{{vm.user.first}} {{vm.user.last}}</h6>
    <h4>{{vm.user.race}} {{vm.user.role}}</h4>
    <p>
      {{vm.user.description}}
     </p>
     <h5>Skype Name: {{vm.user.skype}}</h5>
     <h5>Discord Name: {{vm.user.discord}}</h5>
     <button class="btn btn-default" ng-click='vm.editProfile()'><i class="ra ra-key-basic ra-lg"></i> Edit Character</button>
  </div>
  <div id="profileImg" class='col-md-6'>
    <img class="col-md-12" src="{{vm.user.imgsource}}">
  </div>
</div>
