<div>
  <div id="loginbox" class="col-md-4 col-md-offset-4">
    <form ng-submit="vm.login()">
      <p class="loginerr">{{vm.message}}</p>
      <h4>Username</h4>
      <input type="text" ng-model="vm.user.username">
      <h4>Password</h4>
      <input class="pass" type="password" ng-model="vm.user.password" class="col-md-6 col-md-offset-3" id="fininput">
      <button class="btn btn-primary col-md-2 col-md-offset-5" type="submit">Login</button>
    </form>
    <p><a ui-sref="create" class="col-md-12">create account</a></p>
  </div>
</div>
